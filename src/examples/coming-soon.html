<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- BEGIN: Favicon -->
        <link
            rel="icon"
            type="image/png"
            href="/assets/favicons/favicon-16x16.png"
        />
        <link
            rel="icon"
            type="image/png"
            href="/assets/favicons/favicon-32x32.png"
        />
        <!-- END: Favicon -->

        <!-- BEGIN: Fonts CSS -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- END: Fonts CSS -->

        <!-- BEGIN: Bookmark & Search Meta Data -->
        <meta name="title" content="Coming Soon" />
        <meta name="icon" content="feather__alertTriangle" />
        <!-- END: Bookmark Meta -->

        <!-- BEGIN: Vite -->
        <link rel="stylesheet" href="./css/app.css" />
        <script type="module" src="./js/app.js"></script>
        <!-- END: Vite -->

        <title>Coming Soon - Skewind</title>
    </head>

    <body>
        <div
            class="flex min-h-screen flex-col items-center justify-center px-10 py-12 lg:px-20"
        >
            <div class="flex flex-wrap justify-center gap-20">
                <div
                    class="flex flex-col items-center text-center lg:items-end lg:text-right"
                >
                    <h1
                        class="mb-5 text-6xl font-bold text-scheme-600 lg:text-8xl"
                    >
                        Almost there!
                    </h1>
                    <h3 class="mb-10 max-w-2xl text-3xl">
                        Do you want to be notified when we are ready? Enter you
                        email below so we can notify you!
                    </h3>
                    <form class="input-group max-w-md">
                        <div
                            class="form-control form-control--lg min-w-0 flex-1 rounded-r-none"
                        >
                            <span><i data-icon="feather__mail"></i></span>
                            <input
                                type="email"
                                name="email"
                                placeholder="Email"
                            />
                        </div>
                        <button
                            type="submit"
                            class="button button--lg whitespace-nowrap rounded-l-none scheme-primary"
                        >
                            Notify me
                        </button>
                    </form>
                </div>
                <svg
                    data-src="undraw_programming"
                    class="h-auto w-full max-w-lg text-scheme-500"
                ></svg>
            </div>
        </div>
    </body>
</html>
