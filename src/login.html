    <div class="min-h-screen flex flex-col items-center justify-center py-5 lg:py-10 px-md lg:px-lg">
        <a class="inline-flex items-center">
            <i data-icon="feather__wind" class="text-primary-600 transform rotate-180 mr-2 w-6 h-6"></i>
            <span class="text-2xl italic transform -skew-x-3 font-semibold text-gray-500">Skewind</span>
        </a>
        <div class="p-10 text-center">
            <h1 class="text-4xl font-bold mb-2">Welcome Back!</h1>
            <p class="text-lg text-gray-400">Please sign in to continue</p>
        </div>
        <div class="card w-full max-w-md">
            <form class="p-lg flex flex-col">
                <label class="field">
                    <span class="field__label">Email</span>
                    <span class="form-control">
                        <input type="email" name="email" />
                    </span>
                </label>
                <label class="field">
                    <span class="field__label">Password</span>
                    <span class="form-control">
                        <input type="password" name="password" />
                    </span>
                </label>
                <div class="flex items-center justify-between">
                    <label class="check-control">
                        <input type="checkbox" name="remember" />
                        <span>Remember me</span>
                    </label>
                    <a href="" class="text-right">Forgot Password?</a>
                </div>
                <button type="submit" class="button button--lg scheme-primary my-10">Login</button>
                <p class="text-center">
                    Don't have an account?
                    <a href="/register.html" class="text-scheme-500 font-bold p-2 whitespace-nowrap">Create account</a>
                </p>
                <div class="relative border-t my-10">
                    <span class="absolute left-1/2 transform -translate-x-1/2 -translate-y-1/2 p-2 bg-gray-50">or</span>
                </div>
                <div class="grid grid-cols-2 gap-5">
                    <a href="" class="button bg-[#3b5998] border-[#3b5998]">
                        <svg class="icon icon--custom" aria-hidden="true" focusable="false" data-prefix="fab" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
